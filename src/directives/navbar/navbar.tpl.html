    <nav class="navbar navbar-default" role="navigation" ng-show="routes.length > 0">

            <li ng-repeat="route in routes" ng-class="route.isActive() ? 'active':''">
                <a ng-click="route.navigate()">{{route.name}}</a>
            </li>
        </ul>
    </nav>
